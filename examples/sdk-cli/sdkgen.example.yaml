# You can point to a local file or an HTTP(S) URL
# spec: https://petstore3.swagger.io/api/v3/openapi.json
spec: http://localhost:3020/docs/json
name: "Example SDKs"
clients:
  - type: typescript
    outDir: ./sdks/ts-public
    packageName: "@blimu/sdk"
    name: "Blimu"
    defaultBaseURL: "https://api.blimu.com"
    includeQueryKeys: true
    # operationIdParser: ./scripts/parse-op-id.sh
    preCommand: ["rm", "-rf", "src/"]
    postCommand: ["npx", "prettier", "--write", "."]

    # includeTags: [".*"]
    # excludeTags: ["^internal$", "^experimental$"]

  - type: go
    outDir: ./sdks/go-public
    packageName: "github.com/blimu/sdk-go"
    name: "Blimu"
    defaultBaseURL: "https://api.blimu.com"
    preCommand: ["rm", "-rf", "*.go"]
    postCommand: ["goimports", "-w", "."]

    # For complex shell commands, use bash -c:
    # postCommand: ["bash", "-c", "go mod tidy && go test ./... || echo 'Tests failed'"]

    # includeTags: [".*"]
    # excludeTags: ["^internal$", "^experimental$"]
